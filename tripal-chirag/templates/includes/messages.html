{% if messages %} {% for message in messages %}
<div id="message" class="container-sm d-grid fixed-bottom">
  <div class="row justify-content-end">
    <div
      class="alert alert-{{ message.tags }} col-6 d-flex justify-content-between"
      alert-dismissable
      role="alert"
    >
      <div class="text col-6">
        <strong class="">
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error: {% else
          %} {{mesaage.tags|title}} {% endif %}
        </strong>
        {{message}}
      </div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
{% endfor %} {% endif %}
